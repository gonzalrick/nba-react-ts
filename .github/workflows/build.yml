name: Build

on:
  push:
    branches-ignore:
      - master
    tags-ignore:
      - v*.*

jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [10, 12]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: Build
        run: |
          npm run install
          npm run build
